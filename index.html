<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sHoe pLUG</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="cursor">Login</h1>
            <ul>
                <li class="cursor">Home</li>
                <li class="cursor">Contact</li>
                <li class="cursor">Outlets</li>
            </ul>
        </nav>
        <div class="theme">
            <h1>
                explore a world of shoes
            </h1>
            <button class="cursor">
                <a href="store.html">go to store</a>
            </button>
        </div>
        <div class="sideBar">
            <h2 id="cancel" class="cursor">x</h2>
            <div class="container-fluid">
                <form action="">
                    <h3>Login to ORDER now!</h3>
                    <input type="text" name="uname" id="uname" placeholder="Email">
                    <input type="password" name="pword" id="pword" placeholder="Password">
                    <button type="submit" class="signIn-Btn">sign In</button>
                    <div class="checked">
                        <input type="checkbox" name="checked" id="checked"> Remember me</div>
                    <p>forgot password?</p>
                    <div class="register">
                        <div class="container">
                            <div class="login-head">
                                <div class="line1"></div><p>OR</p><div class="line2"></div>
                            </div>
                            <div class="loginBtn-container">
                                <button                     class="google-btn">Login with Google</button>
                                <button class="facebook-btn">Login with Facebook</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
